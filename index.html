<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.ico" />
</head>
<body>
    <nav class="navbar"> 
        <div class="nav-wrapper">
            <img src="img/logo.png" class="brand-img" alt="logo" >
            <input type="text" class="search-box" placeholder="search" >
            <div class="nav-items">
                <img src="img/home.png" class="icon" alt="home">
                <img src="img/message.png" class="icon" alt="messenger">
                <img src="img/add.png" class="icon" alt="add">
                <img src="img/explore.png" class="icon" alt="explore">
                <img src="img/notifi.png" class="icon" alt="notifi">
                <div class="icon profile"></div>
            </div>
        </div>
    </nav>

    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                <div class="status">
                    
                </div>
            </div>
            <div class="right-col">

            </div>
        </div>
    </section>

</body>
</html>

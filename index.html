<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.ico" />
</head>
<body>
    <nav class="navbar"> 
        <div class="nav-wrapper">
            <img src="./img/logo.png" class="brand-img" alt="logo" >
            <input type="text" class="search-box" placeholder="search" >
            <div class="nav-items">
                <img src="./img/home.png" class="icon" alt="home">
                <img src="./img/message.png" class="icon" alt="messenger">
                <img src="./img/add.png" class="icon" alt="add">
                <img src="./img/explore.png" class="icon" alt="explore">
                <img src="./img/notifi.png" class="icon" alt="notifi">
                <div class="icon profile">
                </div>
            </div>
        </div>
    </nav>

    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                <div class="status">
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="img/a.png" alt="profile 1" />
                        </div>
                        <p class="username">User 1</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="img/b.png" alt="profile 2" />
                        </div>
                        <p class="username">User 2</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="img/c.png" alt="profile 3" />
                        </div>
                        <p class="username">User 3</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="img/d.png" alt="profile 4" />
                        </div>
                        <p class="username">User 4</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="img/e.png" alt="profile 5" />
                        </div>
                        <p class="username">User 5</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="img/f.png" alt="profile 6" />
                        </div>
                        <p class="username">User 6</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="img/g.png" alt="profile 7" />
                        </div>
                        <p class="username">User 7</p>
                    </div>
                </div>

                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile-pic">
                                <img src="img/a.png" alt="Profile 1"/>
                            </div>
                            <p class="username">User 1</p>
                        </div>
                        <img src="img/option.PNG" class="options" alt="Option" /> 
                    </div>
                    <img src="img/p1.jpg" class="post-img" alt="Picture 1" />
                    <div class="post-content">
                        <p class="Likes">1,111 likes</p>
                        <p class="des"><span>User 1</span>AAAA</p>
                        <p class="post-time">19 seconds ago</p>
                    </div>
                    <div class="comment-wrapper">
                        <img src="img/smile.PNG" class="icon" />
                        <input type="text" class="comment-box" placeholder="Add a comment" />
                        <button class="comment-btn">Post</button>
                    </div>
                </div>
            </div>
            <div class="right-col">
                
            </div>
        </div>
    </section>

</body>
</html>
